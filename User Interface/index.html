<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e6e6e6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px 0 rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 1.5em;
            color: #333;
        }
        h1 .highlight {
            display: block;
            margin-top: 10px;
            font-weight: 300;
            font-size: 1em;
            color: #555;
        }
        label {
            font-size: 1em;
            color: #555;
        }
        textarea {
            width: calc(100% - 20px);
            min-height: 45px;
            max-height: 150px;
            overflow-y: auto;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
            line-height: 1.4em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseOutput {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
            font-size: 1em;
            max-height: 200px;
            max-width: 100%;
            width: 100%;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
    <script>
        async function callAgentAPI() {
            const queryInput = document.getElementById("queryInput");
            const responseElement = document.getElementById("responseOutput");
            responseElement.innerText = "Loading...";
            responseElement.classList.remove("fade-in");
            
            try {
                const response = await fetch("http://127.0.0.1:8000/run-agent/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ query: queryInput.value })
                });
                
                const result = await response.json();
                responseElement.innerText = result.output;
                responseElement.classList.add("fade-in");
            } catch (error) {
                responseElement.innerText = "Error: " + error.message;
                responseElement.classList.add("fade-in");
            }
        }

        // Automatically adjust the height of the textarea based on its content
        document.addEventListener("DOMContentLoaded", function() {
            const queryInput = document.getElementById("queryInput");
            queryInput.addEventListener("input", function() {
                queryInput.style.height = "45px"; // Reset height
                queryInput.style.height = Math.min(queryInput.scrollHeight, 150) + "px"; // Set new height, with max limit
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Elyn, your event companion.
            <span class="highlight"><span style="font-size: 0.9em;">I can help with LinkedIn messages, emails, finding information, and adding contacts to the CRM.</span><br><span style="font-size: 0.9em;">How can I assist you?</span></span>
        </h1>
        <label for="queryInput">Enter Query:</label>
        <textarea id="queryInput" placeholder="Type your request here..." rows="2"></textarea>
        <button onclick="callAgentAPI()">Submit</button>
        <h3>Response:</h3>
        <pre id="responseOutput"></pre>
    </div>
</body>
</html>
